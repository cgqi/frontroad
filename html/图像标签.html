<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图像标签</title>
</head>
<body>
	br hr img 三个单标签<br>
	1.基本图像插入方式<br>
	<img src="男人.jpg"/><br><br>

	2.带有alt的图像<br>
	<img src="男人1.jpg" alt="这是一坨臭狗屎" /><br><br>

	3.带有title的图像<br>
	<img src="男人.jpg" title="这是一个男人" /><br><br>

	4.带有宽度和高度的图像<br>
	<img src="男人.jpg" title="这是一个男人" width="400" height="400" /><br><br>

	5.带有边框的图像<br>
	<img src="男人.jpg" title="这是一个男人" width="400" height="400" border="10" /><br><br>

	
</body>
</html>
