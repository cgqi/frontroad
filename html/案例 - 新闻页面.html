	<h1>市值蒸发94%，聚美优品要退市了，陈欧怎么把一手好牌打烂？</h1>
	<p>天下网商2020-01-12 21:05 记者 王诗琪</p>
	<hr>
	<p>聚美优品要退市了。昨天（1月11日），聚美优品已收到以聚美集团CEO陈欧等递交的私有化要约，拟用每ADS（美国存托股份）20美元的价格进行私有化，交易一旦完成，它将从纽交所退市。</p>
	<p>至上周五（1月10日）收盘，聚美优品股价为17.43美元，则该要约价溢价15%。聚美优品的股价看上去不错，但其实是因为“十股合一股”调整生效。</p>
