<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>多元素选择器</title>
	<style type="text/css">
		/*多元素选择器,格式：选择器1，选择器2，选择器3{属性:值;}作用：给列表中所有的选择器设置样式
		*/
	div,p,h2,li{color: #f00;text-decoration:underline; 
	}


	</style>
</head>
<body>
	<div>HTML</div>
	<p>CSS</p>
	<h2>php</h2>
	<ul>
		<li>北京</li>
		<li>赏花</li>
		<li>广州</li>
		<li>深圳</li>
	</ul>
</body>
</html>
