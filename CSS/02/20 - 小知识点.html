<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		/*通用选择器去除HTML中所有标签的默认内填充与外边距 就不会影响排版和布局*/
		*{
			margin: 0px;
			padding: 0px;
		}
		.box{
			width: 100%;
			height: 40px;
			background: #f00;
		}
		ul{
			border: 1px solid #f00;
		}
		ul li{
			border: 1px solid #ccc;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
</body>
</html>
