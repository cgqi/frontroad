<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动</title>
	<style type="text/css">
		.box{
			width: 600px;
			border: 1px solid #000;
			margin-left: auto;
			margin-right: auto; 
		}
		.div1{
			width: 100px;
			height: 100px;
			background: #f00;
			/* 给div1元素增加浮动属性 */
			float: left;/* 向右浮动 */
		}
		.div2{
			width: 120px;
			height: 100px;
			background: #0f0;
			float: left;
		}
		.div3{
			width: 100px;
			height: 100px;
			background: #00f;
			float: right;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="div1"></div>
		<div class="div2"></div>
		<div class="div3"></div>
	</div>
</body>
</html>
