<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用清除浮动的样式属性clear</title>
	<style type="text/css">
		.box{
			width: 600px;
			border: 1px solid #000;
			margin-right: auto;
			margin-left: auto;
		}
		.box div{
			width: 100px;
			height: 100px;
		}
		.div1{
			background: #f00;
			/*向左浮动*/
			float: left
			}
		.div2{
			background: #0f0;
			/*向左浮动*/
			float: left
			}
		.div3{
			background: #00f;
			float: right;
			}
			/*使用清除浮动样式属性*/
		.clear{
			clear: both;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="div1"></div>
		<div class="div2"></div>
		<div class="div3"></div>
		<!-- 在最后一个浮动元素的下面新建一个空白的div
		这个div的主要功能就是清除浮动 -->
		<div class="claer"></div>
	</div>
	<h2>浮动与清楚浮动</h2>
</body>
</html>
