<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>背景图片的位置</title>
	<style type="text/css">
		.box{width: 1000px;height: 600px;
		border: 1px solid #000;
		margin-right: auto;
		margin-left: auto;
		background-image: url(../images/蜂鸟.jpg);
		background-repeat: no-repeat;
		/*背景图片的位置 用英文单词表示*/
		background-position: center center;
		/*背景图片的位置 用固定值表示*/
		background-position: 100px 100px;
		/*背景图片的位置 用百分比表示*/
		background-position: 50% 0%;
		/*背景图片的位置 用百分比表示*/
		background-position: 50% 0%;
	}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
