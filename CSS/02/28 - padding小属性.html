<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>padding小属性</title>
	<style type="text/css">
		.box{
			width: 100px; /*这里的width属性指的是盒子里面内容的宽度*/
			height: 100px;/*这里的height属性指的是盒子里面内容的高度*/
			/*使用小属性来描述内填充*/
			padding-top: 20px;/*上内填充*/
			padding-right: 30px;/*右内填充*/
			padding-bottom: 40px;/*下内填充*/
			padding-left: 50px;/*左内填充*/
			border: 1px solid #f00;/*外边框*/

		}
	</style>
</head>
<body>
	<div class="box">文本文本文本文本文本文本文本</div>
</body>
</html>
