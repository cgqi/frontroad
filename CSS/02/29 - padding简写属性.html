<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>padding简写属性</title>
	<style type="text/css">
		.box{
			width: 100px; /*这里的width属性指的是盒子里面内容的宽度*/
			height: 100px;/*这里的height属性指的是盒子里面内容的高度*/
			/*用简写属性描述内填充 顺时针：上右下左 top right bottom left*/
			padding: 20px 30px 40px 80px;
			border: 1px solid #f00;/*外边框*/

		}
	</style>
</head>
<body>
	<div class="box">文本文本文本文本文本文本文本</div>
</body>
</html>
