<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>将行内元素进行浮动</title>
	<style type="text/css">
		.box{
			width: 600px;
			border: 1px solid #000;
			margin-left: auto;
			margin-right: auto;
		}
		.s1{
		/* 	给行内元素设置宽度与高度 */
			width: 100px;
			height: 100px;
			background: #f00;
		/* 	让其向左浮动 */
			float: left;
		}
		.s2{
			width: 100px;
			height: 100px;
			background: #0f0;
			float: left;
		}
		.s3{
			width: 100px;
			height: 100px;
			background: #00f;
			float: right;
		}
	</style>
</head>
<body>
	<div class="box">
		<span class="s1">文本一</span>
		<span class="s2">文本二</span>
		<span class="s3">文本三</span>
	</div>
</body>
</html>
