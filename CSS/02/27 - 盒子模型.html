<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>盒子模型</title>
	<style type="text/css">
		.box{
			width: 100px; /*这里的width属性指的是盒子里面内容的宽度*/
			height: 100px;/*这里的height属性指的是盒子里面内容的高度*/
			padding: 20px;/*内填充 盒子里面内容到边框的内容*/
			border: 1px solid #f00;/*外边框*/

		}
	</style>
</head>
<body>
	<div class="box">文本文本文本文本文本文本文本</div>
</body>
</html>
