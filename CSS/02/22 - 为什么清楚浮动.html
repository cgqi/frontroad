<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>为什么要清除浮动</title>
	<style type="text/css">
		.box{
			width: 600px;
			border: 1px solid #000;
			margin-right: auto;
			margin-left: auto;
		}
		.box div{
			width: 100px;
			height: 100px;
		}
		.div1{
			background: #f00;
			/*向左浮动*/
			float: left
			}
		.div2{
			background: #0f0;
			/*向左浮动*/
			float: left
			}
		.div3{
			background: #00f;
			float: right;
			}

	</style>
</head>
<body>
	<div class="box">
		<div class="div1"></div>
		<div class="div2"></div>
		<div class="div3"></div>
	</div>
	<h2>浮动与清楚浮动</h2>
</body>
</html>
