<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>尺寸样式属性</title>
	<style type="text/css">
		/*使用类选择器来设置样式*/
		.box{width: 100px; /*设置宽度*/
			height: 100px; /*设置高度*/
			background-color: #f00;}/*设置背景颜色*/
	</style>
</head>
<body>
	<!-- 给div标签设置宽度 设置高度 设置背景颜色-->
	<div class="box"></div>
	<span>abcd</span>
</body>
</html>
