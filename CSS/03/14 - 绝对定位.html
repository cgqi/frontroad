
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绝对定位</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 600px;
			border: 1px solid #000;
			margin: 100px auto;
			position: relative;
		}
		.box div{
			width: 100px;
			height: 100px;
		}
		.div1{
			background: #f00;
		}
		.div2{
			background: #0f0;
			/*绝对定位属性*/
			position: absolute;
			/*设置定位的坐标*/
			left: 0px;
			top: 0px;
		}
		.div3{
			background: #00f;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="div1"></div>
		<div class="div2"></div>
		<div class="div3"></div>
	</div>
</body>
</html>
