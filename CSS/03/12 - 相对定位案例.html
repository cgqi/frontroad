<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>相对定位案例</title>
	<style type="text/css">
		/*使用属性选择器来匹配元素*/
		input[type="text"]{
			font-size: 36px;
		}
		input[type="button"]{
			position: relative;
			top: 6px;
		}
	</style>
</head>
<body>
	<input type="text" ><input type="button" value="监测用户名">
</body>
</html>
