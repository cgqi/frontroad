<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2.CSS代码的书写方式-嵌入式</title>
	<style type="text/css"> /*一般来说，style标签放在<head>标签里面*/
		/*嵌入式*/
		/*
		选择器{属性:值;}

		*/
		div{
			width: 100px;/*设置宽度100像素*/
			height: 100px;/*设置高度100像素*/
			background-color: #FF0000; /*将背景颜色设置为红色*/
		}


	</style>

</head>
<body>
	<!--要使用CSS代码给div设置宽度100像素高度100像素以及背景颜色为红色
		把div理解成为一个存放东西的盒子
	-->
	<div></div>
</body>
</html>
