<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>列表样式属性</title>
	<style type="text/css">
		/*.box ul{list-style-type:none; }去除列表前面的项目符号*/
		.box ul li{
		   border: 1px solid red;
		   height: 35px; /*要将文本在一个盒子里垂直方向居中对齐，要将高度与行高设置一样*/
		   line-height: 35px;
			/*list-style-position: outside; */
			/*第一步：将列表前面的项目符去掉*/
			/* list-style-type: none;
			将列表前面的符号换成一张图片
			list-style-image: url(./images/蜂鸟.jpg); */
			list-style: none outside url(images/蜂鸟.jpg)
		}
	</style>
</head>
<body>
	<div class="box">
	<h2>请列出中国四大名著</h2>
	<ul>
		<li>北京</li>
		<li>上海</li>
		<li>刚在</li>
		<li>深圳</li>
	</ul>
	</div>
</body>
</html>
