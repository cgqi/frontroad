<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注释</title>
	<style type="text/css">
		/*使用嵌入式来设置样式给div设置宽度100px 高度100px 背景颜色为红色 选择器{属性:值;}*/
		div{width: 100px;/*设置宽度100px*/
			height: 100px;/*设置高度100px*/
			background-color: #f00;/*设置背景颜色为红色*/
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
