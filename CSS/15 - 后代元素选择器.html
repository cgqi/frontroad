<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>后代选择选择器</title>
	<style type="text/css">
		/*后代元素选择器
			格式：E F{属性:值;}*/

		/*匹配.box盒子里面的所有的h2后代元素*/
		.box h2{color: #f00;text-decoration: overline;} 

	</style>
</head>
<body>
	<!--
	class=box这个元素中有三个子元素
	第一个子元素：<h2>HTML</h2>
	第二个子元素：<div></div>
	第三个子元素：<h2>PHP</h2>
	第二个子元素里面还有一个子元素:<h2>CSS</h2>
	-->
	<div class="box">
		<h2>HTML</h2>
		<div>
			<h2>CSS</h2>
		</div>
		<h2>PHP</h2>
	</div>
</body>
</html>
